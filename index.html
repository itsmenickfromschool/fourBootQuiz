<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="featuresContainer">
            <div class="viewHighScores">
                <a href="#ViewHighScores">View High Scores</a>
            </div>
            <div class="timer">
                <h2>Timer: </h2><span class="countDown"></span>
            </div>
        </div>
        
            
        </div>
        
        <section class="quiz">
            <h1>Javascript Quiz</h1>
            <div class="quizBox">
                <h2 id="question"> Question Here</h2>
                <button class="primaryBtn" id="start">Start the quiz!</button>
                <button class="answerBtn">Answer 1</button>
                <button class="answerBtn">Answer 2</button>
                <button class="answerBtn">Answer 3</button>
                <button class="answerBtn">Answer 4</button>
                <div class="correctIncorrect"><h2>correctIncorrect</h2></div>
            </div>
            <div class="highScoresLink"><a href="#highScore"></a></div>
        </section>
        <section class="Over">
            <div class="submitContainer">
                <div class="score"></div>
                <div class="initials"></div>
                <button class="submit"></button>
            </div>
        </section>
        <section class="highScoresPage" id="highScore">
            <ol>
                <li></li>
            </ol>
            <button class="goBack"></button>
            <button class="clearHighscores"></button>
        </section>
           
          
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
